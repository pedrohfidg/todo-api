spring.application.name=todoapi

# Profile ativo (test, dev, prod)
spring.profiles.active=${APP_PROFILE:dev}

# Desabilita Open Session in View para evitar problemas de performance
spring.jpa.open-in-view=false

security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}

security.jwt.duration=${JWT_DURATION:86400}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:5500}
